<dp-application-summary></dp-application-summary>

<div class="container">
  <div class="card my-5">
    <div class="card-block">
      <h1 class="card-title">Application list</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>App</th>
            <th>Owner</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of apps" (click)="goto(app)">
            <td>
              <i *ngIf="!app.config?.values?.PIPELINE" class="fa fa-square"></i>
              <i *ngIf="app.config?.values?.PIPELINE" class="fa fa-th-large"></i>
              &nbsp;
              {{ app.id }}
            </td>
            <td>{{ app.owner }}</td>
            <td>{{ app.created | dpDateFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
            <td>{{ app.updated | dpDateFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
