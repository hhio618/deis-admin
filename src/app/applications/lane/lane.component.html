<div class="card">
  <div class="card-block">
    <h2 class="h5 d-flex justify-content-between">
      <span class="name">{{ lane.name }}</span>
      <i *ngIf="lane.id !== 'production'" class="fa fa-long-arrow-right ml-auto"></i>
    </h2>
  </div>
</div>

<dp-application *ngFor="let app of lane.apps" [lane]="lane" [app]="app"></dp-application>
