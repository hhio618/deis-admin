<form novalidate (submit)="onSubmit(form)"Â #form="ngForm">
  <div class="form-group" [class.has-danger]="(!username.valid && submitted) || (!username.valid && username.dirty)">
    <label for="">Username</label>
    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="user.username" #username="ngModel" name="username" required>
  </div>
  <div class="form-group" [class.has-danger]="(!email.valid && submitted) || (!email.valid && email.dirty)">
    <label for="">Email</label>
    <input type="email" placeholder="Email" class="form-control" [(ngModel)]="user.email" #email="ngModel" name="email" required>
  </div>
  <div class="form-group" [class.has-danger]="(!password.valid && submitted) || (!password.valid && password.dirty)">
    <label for="">Password</label>
    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" #password="ngModel" name="password" required>
  </div>
  <div class="form-group" [class.has-danger]="(!confirmPassword.valid && submitted) || (!confirmPassword.valid && confirmPassword.dirty)">
    <label for="">Confirm Password</label>
    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" name="confirmPassword" required>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
